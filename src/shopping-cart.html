//= head.html
//= nav.html
<section class="shopping-cart">
	<div class="page-tittle">
		<div class="container">
			<h1 class="page-tittle__tittle">SHOPPING-CART</h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb page-tittle__breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Shop</li>
				</ol>
			</nav>
		</div>
		<div class="page-tittle__border"></div>
	</div>

	<div class="order-steps">
		<div class="container">
			<div class="order-steps__content">
				<p class="order-steps__item order-steps__item--1">SHOPPING CART</p>
				<p class="order-steps__item order-steps__item--2">check out</p>
				<p class="order-steps__item order-steps__item--3"> <span>order &nbsp;</span> completed</p>
			</div>
		</div>
	</div>

	<div class="container">

		<table class="table">
			<thead>
				<tr>
					<th scope="col">IMAGE</th>
					<th scope="col">PRODUCT NAME</th>
					<th scope="col">PRICE</th>
					<th scope="col">QUANTITY</th>
					<th scope="col">TOTAL</th>
					<th scope="col"><i class="fa fa-times" aria-hidden="true"></i></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="shopping-cart__img"> <img src="img/shopping-cart-item.png" class="img-fluid"></td>
					<td class="shopping-cart__product-name">Mark</td>
					<td class="shopping-cart__price">150.00</td>
					<td class="shopping-cart__quantity">Otto</td>
					<td class="shopping-cart__total">Otto</td>
					<td class="shopping-cart__delet">Otto</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				</tr>
			</tbody>
		</table>
	</div>
	



</section>
