//= head.html
//= nav.html
<section class="contact">
	
	<div class="page-tittle">
		<div class="container">
			<h1 class="page-tittle__tittle">CONTACT US</h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb page-tittle__breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Contact</li>
				</ol>
			</nav>
		</div>
		<div class="page-tittle__border"></div>
	</div>
	<div class="contact__content">	
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-5">

					<div class="contact-box">

						<h2 class="contact-box__tittle">Contact us by email!</h2>
						<p class="contact-box__text">At vero eos et accusamus et iusto odios un dignissimos ducimus qui blan ditiis prasixer esentium voluptatum.</p>

						<input type="text" class="form-control contact-box__name" id="name" placeholder="Full Name" required="required" />

						<input type="text" class="form-control contact-box__phone" id="phone" placeholder="Phone number" required="required" />

						<input type="email" class="form-control contact-box__email" id="email" placeholder="Email address" required="required" />

						<textarea name="message" id="message" class="form-control contact-box__textarea" rows="2" required="required"
						placeholder="Messages"></textarea>

						<a class="btn contact-box__btn " href="#" title="">submit form</a>

					</div>

				</div>

				<div class="col-lg-8 col-md-7">
					<div class="contact__map" id="map"></div>
				</div>
			</div>
		</div>	
	</div>
</section>






//= footer.html
